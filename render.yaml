services:
  - type: web
    name: nesako-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate --noinput && gunicorn main:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
